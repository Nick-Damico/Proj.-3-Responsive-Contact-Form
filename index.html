<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Nicholas D'Amico">
	<meta name="description" content="Treehouse Front End Techdegree proj. 3 : Responsive Mobile First Contact Form">

	<title>Responsive Contact Form</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/form.css">

</head>
<body>

	<!-- Start of page <header> -->

	<header class="form-header text-center">
		<div class="main-title">
			<h1 class="name text-white">The Code Review</h1>
		</div>
	</header>	<!-- End of .form-header -->

	<!-- End of page </header> -->

	<!-- Start of Contact block-->

	<form class="form wrapper" action="http://www.example.com/subscribe.js" method="post">

		<h2 class="intro text-center">Signup for our newsletter</h2>
		<p class="sub-intro text-center">Get the latest news your code is doing right in your box.</p>

		<fieldset class="contact-info-fset">
			<legend class="section-title">Contact Information</legend>

			<!-- Full Name Input -->
			<div class="form-input-container cf">
				<label class="contact-label" for="fullName">Full Name</label>
				<input id="fullName" class="input" type="text" name="fullName" placeholder="Required" required>
			</div>


			<!-- Email Input -->
			<div class="form-input-container cf">
				<label class="contact-label" for="email">Email Address</label>
				<input id="email" class="input" type="email" name="email" placeholder="Required" required>
			</div>

			<!-- Street Address Input -->
			<div class="form-input-container cf">
				<label class="contact-label" for="streetAddress">Street Address</label>
				<input id="streetAddress" class="input" type="text" name="streetAddress">
			</div>

			<!-- City Input -->
			<div class="form-input-container cf">
				<label class="contact-label" for="city">City</label>
				<input id="city" class="input" type="text" name="city">
			</div>

			<!-- Street Address Input -->
			<div class="form-input-container cf">
				<label class="contact-label" for="state">State</label>
				<select id="state" class="select-state" name="state">
					<option selected disabled>Choose State</option>
					<option value="Alabama">AL</option>
					<option value="Alaska">AK</option>
					<option value="Arizona">AZ</option>
					<option value="Arkansas">AR</option>
					<option value="California">CA</option>
					<option value="Colorado">CO</option>
					<option value="Connecticut">CT</option>
					<option value="Delaware">DE</option>
					<option value="Florida">FL</option>
					<option value="Georgia">GA</option>
					<option value="Hawaii">HI</option>
					<option value="Idaho">ID</option>
					<option value="Illnois">IL</option>
					<option value="Indiana">IN</option>
					<option value="Iowa">IA</option>
					<option value="Kansas">KA</option>
					<option value="Kentucky">KY</option>
					<option value="Louisiana">LA</option>
					<option value="Maine">MA</option>
					<option value="Maryland">MD</option>
					<option value="Massachusetts">MA</option>
					<option value="Michigan">MI</option>
					<option value="Minnesota">MN</option>
					<option value="Mississippi">MI</option>
					<option value="Missouri">MO</option>
					<option value="Montana">MT</option>
					<option value="Nebraska">NE</option>
					<option value="Nevada">NV</option>
					<option value="New Jersey">NJ</option>
					<option value="New Mexico">NM</option>
					<option value="New York">NY</option>
					<option value="North Carolina">NC</option>
					<option value="North Dakota">ND</option>
					<option value="Ohio">OH</option>
					<option value="Oklahoma">OK</option>
					<option value="Oregon">OR</option>
					<option value="Pennsylvania">PA</option>
					<option value="Rhode Island">RI</option>
					<option value="South Carolina">SC</option>
					<option value="South Dakota">SD</option>
					<option value="Tennessee">TN</option>
					<option value="Texas">TX</option>
					<option value="Utah">UT</option>
					<option value="Vermont">VT</option>
					<option value="Virginia">VA</option>
					<option value="Washington">WA</option>
					<option value="Wisconsin">WI</option>
					<option value="Wyoming">WY</option>
				</select>
			</div>

			<!-- Street Address Input -->
			<div class="form-input-container cf">
				<label class="contact-label" for="zipCode">Zip Code</label>
				<input id="zipCode" class="input" type="text" name="zipCode">
			</div>

		</fieldset> <!-- End of .contact-info-set -->

	<!-- End of Contact Info Block -->

	<!-- Start of newsletter block -->
		<fieldset class="newsletter-fset">
			<legend class="section-title">Newsletter</legend>

			<p>Select the newsletter you would like to recieve</p>


			<div class="newsletter-input-container">
				 <label for="htmlNewsCheckbox"><input id="htmlNewsCheckbox" type="checkbox" name="newsletter" value="HTML News">HTML News</label>
			</div>

			<div class="newsletter-input-container">
				 <label for="cssNewCheckbox"><input id="cssNewCheckbox" type="checkbox" name="newsletter" value="CSS News">CSS News</label>
			</div>

			<div class="newsletter-input-container">
				<label for="javascriptNewsCheckbox"><input id="javascriptNewsCheckbox" type="checkbox" name="newsletter" value="JavaScript News"> JavaScript News</label>
			</div>

			<p>Newsletter format</p>

			<div class="newsletter-input-container radio">
				<label for="htmlRadio"><input id="htmlRadio" type="radio" name="news-format" value="HTML"> HTML</label>
			</div>

			<div class="newsletter-input-container radio">
				<label for="plainTextRadio"><input id="plainTextRadio" type="radio" name="news-format" value="Plain text"> Plain text</label>
			</div>

				<!-- Street Address Input -->
			<div class="form-input-container cf">
				<label class="contact-label" for="findUs-select">How Did you find Us?</label>
				<select id="findUs-select" class="select-findUs block-el" name="state">
					<option selected disabled>Pick One</option>
					<option value="google.com">Google</option>
					<option value="bing.com">Bing</option>
					<option value="social network">Social Site</option>
					<option value="friends or workplace">Friends / Workplace</option>
				</select>
			</div>

			<div class="newsletter-input-container">
				<p>Other topics you'd like to hear about</p>
				<textarea class="input" name="comments"></textarea>
			</div>

			<button class="submit-btn text-white" type="submit" name="sign-up">Sign Up</button>

		</fieldset> <!-- End of .newsletter-fset -->
	</form>
	<!-- End of Newsletter block -->

	<!-- Start of Footer -->

	<footer class="form-footer text-center">
		<p>&#64;Copyright The Code Review</p>
	</footer>

	<!-- End of .form-footer -->
</body>
</html>
